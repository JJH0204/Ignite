<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB관리 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* 헤더를 고정 */
            top: 0;
            width: 100%;
            z-index: 1001; /* 사이드바보다 위에 표시되도록 z-index 조정 */
        }

        .header .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .header .user-info {
            font-size: 16px;
        }

        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px; /* 사이드바를 처음에는 화면 밖으로 숨김 */
            padding-top: 60px;
            transition: 0.3s; /* 애니메이션 추가 */
            z-index: 1000; /* 헤더보다 뒤에 위치 */
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            padding: 80px 20px 20px 20px; /* 헤더 공간 확보를 위해 padding-top 추가 */
            background-color: #f9f9f9;
            height: 100vh;
            width: 80%; /* 중앙에 위치시키기 위한 고정 너비 */
            transition: 0.3s;
        }

        .content.active {
            margin-left: 200px; /* 사이드바가 열렸을 때에도 적절히 콘텐츠가 중앙에 배치 */
        }

        .sql-editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
        }

        .sql-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            height: 150px;
            overflow-y: auto;
        }

        .run-btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .run-btn:hover {
            background-color: #b71c1c;
        }

        .toggle-btn {
            position: fixed; /* 버튼을 고정 */
            top: 15px;
            left: 15px; /* 사이드바 열림 상태에서도 고정 위치 */
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1002; /* 헤더보다 위에 표시되도록 z-index 추가 */
        }

        .toggle-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="brand">Dashboard</div> <!-- 변경된 제목 -->
        <div class="user-info">user@example.com</div>
    </div>

    <!-- 사이드바 토글 버튼 -->
    <button class="toggle-btn" id="toggleSidebarBtn">≡</button>

    <!-- 왼쪽 사이드바 -->
    <div class="sidebar" id="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Database</a>
        <a href="#">SQL Worksheet</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content" id="mainContent">
        <h2>SQL Worksheet</h2>
        <textarea class="sql-editor" placeholder="Enter SQL query here..."></textarea>
        <button class="run-btn mt-3">Run</button>

        <!-- SQL 실행 결과 -->
        <div class="sql-output" id="sqlOutput">
            SQL Statement Output will be displayed here.
        </div>
    </div>

    <script>
        // 사이드바 토글 기능 구현
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleSidebarBtn.addEventListener('click', function () {
            if (sidebar.style.left === "-200px") {
                // 사이드바 열기
                sidebar.style.left = "0";
                mainContent.classList.add('active');
            } else {
                // 사이드바 닫기
                sidebar.style.left = "-200px";
                mainContent.classList.remove('active');
            }
        });
    </script>
</body>

</html>
